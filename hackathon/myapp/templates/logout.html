<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://static.india.com/wp-content/uploads/2014/10/aadhaar1.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
        }

        .logout-message {
            background: rgba(0, 0, 0, 0.5); /* Darker glass morphism effect */
            backdrop-filter: blur(10px); /* Glass morphism effect */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3); /* Neon effect with cyan color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            margin: 200px auto; /* Center the box horizontally and give it some space from the top */
        }

        .logout-message h1 {
            color: orange;
        }

        .logout-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logout-message">
        <h1>Logout</h1>
        <p>You have been successfully logged out.</p>
        <div class="logout-link">
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>

</html>
